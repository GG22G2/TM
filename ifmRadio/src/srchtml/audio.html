<script src="https://cdn.jsdelivr.net/npm/howler@2.2.0/dist/howler.min.js"></script>
<script>
    function play() {
        var sound = new Howl({
            src: ['https://lhttp.qingting.fm/live/1260/64k.mp3'],
            html5: true,
            autoplay: true,
            loop: true,
            volume: 0.5,
        });
        sound.play()
    }
</script>
