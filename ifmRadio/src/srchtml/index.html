<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>jquery+html5网页播放器代码 - 站长素材</title>
	<link rel="stylesheet" href="css/stylesheets/style.css">
	<script src="js/jquery-1.7.2.min.js"></script>
</head>

<body>
	<div id="ifm">
		<div id="player">
			<div class="cover"></div>
			<div class="ctrl">
				<div class="tag">
					<strong>Title</strong>
					<span class="artist">Artist</span>
					<span class="album">Album</span>
				</div>
				<div class="control">
					<div class="left">
						<div class="rewind icon"></div>
						<div class="playback icon"></div>
						<div class="fastforward icon"></div>
					</div>
					<div class="volume right">
						<div class="mute icon left"></div>
						<div class="slider left">
							<div class="pace"></div>
						</div>
					</div>
				</div>
				<div class="progress">
					<div class="slider">
						<div class="loaded"></div>
						<div class="pace"></div>
					</div>
					<div class="timer left">0:00</div>
					<div class="right">
						<div class="repeat icon"></div>
						<div class="shuffle icon"></div>
					</div>
				</div>
			</div>
		</div>
		<ul id="playlist">
			<li v-for="item in playList">
				<span>{{item.title}}</span>
			</li>
		</ul>
	</div>
</body>

</html>
<script src="https://cdn.bootcdn.net/ajax/libs/jqueryui/1.10.0/jquery-ui.js"></script>
<!-- <script src="js/script.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/howler@2.2.0/dist/howler.min.js"></script>
<script>
	var app = new Vue({
		el: '#ifm',
		data: {
			playList: [{
				title: '德国第一装甲师进行曲',
				artist: '德国',
				album: '德国第一装甲师进行曲.mp3',
				cover: 'img/1.jpg',
				mp3: 'mp3/deguo.mp3',
			},
			{
				title: '亡灵序曲',
				artist: '魔兽世界',
				album: '魔兽世界 - 亡灵序曲.mp3',
				cover: 'img/2.jpg',
				mp3: 'mp3/The Dawn.mp3',
			},]
		}
	})
	var sound = new Howl({
		src: ['https://lhttp.qingting.fm/live/1260/64k.mp3'],
		html5: true,
		autoplay: true,
		loop: true,
		volume: 0.5,
	});
	sound.play()
</script>
